name: CI
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main
  workflow_dispatch:

env:
  MAIN_PYTHON_VERSION: '3.10'
  DOCUMENTATION_CNAME: 'smart-boiler-control.examples.scade.docs.pyansys.com'
  LIBRARY_NAME: 'ansys-scade-examples-smart-boiler-control'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  code-style:
    name: "Code style"
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/code-style@v7
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false

  doc-style:
    name: "Documentation style"
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/doc-style@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  doc-build:
    name: "Build documentation"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: doc-style
    steps:
      - uses: ansys/actions/doc-build@v7
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          skip-install: true
          use-python-cache: false
          dependencies: "texlive-fonts-extra qpdf"
          check-links: false

  standalone-display:
    name: "Standalone Display"
    runs-on: [self-hosted, 'SCADE']
    strategy:
      matrix:
        os: [windows-latest]
        scade-version: ['24.2']
      fail-fast: false
    needs: [doc-build, code-style]
    steps:
      - name: "Install Git and clone project"
        uses: actions/checkout@v4

      - uses: ./.github/standalone-display/
        with:
          scade-version: ${{ matrix.scade-version }}
          model-path: 'model/scade-display/DisplayPanel.etp'
          conf: 'Windows'


      # - name: "Zipping the standalone directory"
      #   run: |
      #     powershell Compress-Archive ./model/scade-display/DisplayPanel_Exe SmartBoilerStandalone.zip

      - name: "Upload folder to  artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: SmartBoilerStandaloneExecutable
          path: ./model/scade-display/DisplayPanel_Exe
          retention-days: 7
          if-no-files-found: error

  scade-test-display:
    name: "Run Test Execution"
    runs-on: [self-hosted, 'SCADE']
    needs: [doc-build, code-style]
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Execute tests"
        uses: ansys/scade-actions/test-execute@v2.0
        with:
          scade-dir: 'C:\Program Files\Ansys Inc\v242\SCADE'
          test-project: 'model/scade-test/SmartBoilerControl_Test.etp'
          configuration: 'Test'



      # - name: "Zipping the standalone directory"
      #   run: |
      #     powershell Compress-Archive ./model/scade-display/DisplayPanel_Exe SmartBoilerStandalone.zip

      - name: "Upload folder to  artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: SmartBoilerStandaloneExecutable
          path: ./model/scade-display/DisplayPanel_Exe
          retention-days: 7
          if-no-files-found: error

  release:
    name: "Release project"
    runs-on: ubuntu-latest
    needs: [standalone-display]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    steps:
      - name: "Release to GitHub"
        uses: ansys/actions/release-github@v7
        with:
          library-name: ${{ env.LIBRARY_NAME }}
          # additional-artifacts: 'examples'

  doc-deploy-dev:
    name: "Deploy development documentation"
    # Deploy development only when merging or pushing to the 'main' branch
    runs-on: ubuntu-latest
    needs: standalone-display
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: ansys/actions/doc-deploy-dev@v7
        with:
          doc-artifact-name: 'documentation-html'
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}

  doc-deploy-stable:
    name: "Deploy stable documentation"
    # Deploy release documentation when creating a new tag
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    steps:
      - uses: ansys/actions/doc-deploy-stable@v7
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}

