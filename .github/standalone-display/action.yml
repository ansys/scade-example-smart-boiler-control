name: 'Build a standalone executable for a given version of Ansys SCADE'

description: >
  The ``standalone-display`` action runs the to do.

inputs:

  scade-version:
    description: >
      SCADE version used for installing and running ``pytest``.
      For example, use ``'24.1'`` for Ansys SCADE 2024 R1.
    required: true

  model-path:
    description: >
      model path.
    required: true

  conf:
    description: >
      Configuration file.
    required: true
  

runs:
  using: "composite"
  steps:

    - name: "Get SCADE installation directory"
      uses: ansys/scade-actions/get-scade-dir@v1
      id: get-scade-dir
      with:
        scade-version: ${{ inputs.scade-version }}

    - name: "Build Standalone"
      shell: cmd
      run: |
        "${{ steps.get-scade-dir.outputs.scade-directory }}\SCADE Display\bin\ScadeDisplayConsole.exe" batch generate "${{ inputs.model-path }}" -conf "${{ inputs.conf }}"

